---
php_remi_repo_name: 'remi-php{{ php_version }}'
php_remi_repo_url: 'http://mirrors.tuna.tsinghua.edu.cn/remi/enterprise/{{ ansible_distribution_major_version }}/php{{ php_version }}/$basearch'

php_safe_repo_name: 'remi-safe'
php_safe_repo_url: 'http://mirrors.tuna.tsinghua.edu.cn/remi/enterprise/{{ ansible_distribution_major_version }}/safe/$basearch'

php_packages:
  - 'php'
  - 'php-bcmath'
  - 'php-cli'
  - 'php-common'
  - 'php-fpm'
  - 'php-gd'
  - 'php-intl'
  - 'php-mbstring'
  - 'php-mcrypt'
  - 'php-mysqlnd'
  - 'php-opcache'
  - 'php-pear'
  - 'php-pecl-apcu'
  - 'php-pecl-memcached'
  - 'php-pecl-mongodb'
  - 'php-pecl-redis5'
  - 'php-pdo'
  - 'php-pgsql'
  - 'php-ldap'
  - 'php-imap'

php_dependent_packages:
  - 'policycoreutils-python'
  - 'libselinux-utils'

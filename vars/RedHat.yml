---
php_repo_name: 'remi'
php_repo_url: "http://mirrors.tuna.tsinghua.edu.cn/remi/enterprise/{{ansible_distribution_version.split('.')[0]}}/remi/{{ansible_architecture}}/"
php_packages:
  - 'php'
  - 'php-bcmath'
  - 'php-cli'
  - 'php-common'
  - 'php-fpm'
  - 'php-gd'
  - 'php-intl'
  - 'php-mbstring'
  - 'php-mcrypt'
  - 'php-mysqlnd'
  - 'php-opcache'
  - 'php-pear'
  - 'php-pecl-apcu'
  - 'php-pecl-memcached'
  - 'php-pecl-mongodb'
  - 'php-pecl-redis4'
  - 'php-pdo'
  - 'php-pgsql'

php_dependent_packages:
  - 'policycoreutils-python'
  - 'libselinux-utils'
